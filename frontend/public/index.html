    <title>DevFerreiraG</title>
    <script>
      const titles = [
        "D",
        "De",
        "Dev",
        "DevF",
        "DevFe",
        "DevFer",
        "DevFerr",
        "DevFerre",
        "DevFerrei",
        "DevFerreir",
        "DevFerreirа",
        "DevFerreiraG",
      ];
      let currentIndex = 0;
      let intervalId;

      function animateTitle() {
        intervalId = setInterval(() => {
          document.title = titles[currentIndex];
          currentIndex = (currentIndex + 1) % titles.length;
        }, 500);
      }

      // Start animation when page loads
      window.onload = animateTitle;

      // Change title when tab loses focus
      window.onblur = () => {
        clearInterval(intervalId);
        document.title = "Volta aqui :(";
      };

      // Resume animation when tab regains focus
      window.onfocus = () => {
        document.title = "DevFerreiraG";
        currentIndex = 0;
        animateTitle();
      };
    </script>
